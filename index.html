<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="weath.css">
</head>
<body>

    <div id="box">

    <div id="weather-details">
        <p>temperature: <span id="temp-display">--</span>째C</p>
